#### Publish to docker hub
name: Build and deploy Debian builder image
on:
  push:
    branches:
    - master
    paths:
      - '.github/workflows/build_debian.yml'
      - 'docker/vlang/Dockerfile.debian.build'
  workflow_dispatch:

jobs:
  deploy:
    name: Checkout and deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: docker/build-push-action@v4
        with:
            username: ${{ secrets.DOCKER_USERNAME }}
            password: ${{ secrets.DOCKER_TOKEN }}
            repository: thevlang/vlang
            tags: debian-build
            dockerfile: ${{github.workspace}}/docker/vlang/Dockerfile.debian.build
