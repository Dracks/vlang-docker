#### Publish to docker hub
name: Build and deploy Alpine builder image
on:
  push:
    branches:
    - master
    paths:
      - '.github/workflows/build_alpine.yml'
      - 'docker/vlang/Dockerfile.alpine.build'
  workflow_dispatch:

env:
  PLATFORMS: linux/amd64,linux/arm64

jobs:
  deploy:
    name: Checkout and deploy
    runs-on: ubuntu-latest
    needs: base
    steps:
      - uses: actions/checkout@v1
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
            username: ${{ secrets.DOCKER_USERNAME }}
            password: ${{ secrets.DOCKER_TOKEN }}
      - uses: docker/build-push-action@v4
        with:
            platforms: ${{ env.PLATFORMS}}
            tags: ${{ secrets.DOCKER_USERNAME }}/vlang:alpine-build
            push: true
            file: docker/vlang/Dockerfile.alpine
